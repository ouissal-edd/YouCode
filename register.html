<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Inscription</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/inscription.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <div style="  background-image: url('images/back.png');">
        <div>
            <nav style="background: #007bff;" class="light-blue lighten-1" role="navigation">
                <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo"><img id="logo"
                            src="images/logo.png" alt=""></a>
                    <ul class="right hide-on-med-and-down navli">
                        <li><a href="#">Campus</a></li>
                        <li><a href="inscription.html">Inscription</a></li>
                    </ul>

                    <ul id="nav-mobile" class="sidenav">
                        <li><a href="#">Navbar Link</a></li>
                    </ul>
                    <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                </div>
            </nav>

        </div>


        <div class="section">
            <div class="container pt-60">
                <h1 class="titleone" style="text-align: center;">Register Form</h1>

                <div class="row">

                    <form class="col s12" action="#">
                        <div class="row">

                            <div class="input-field col s6">
                                <input id="fullName" type="text" class="validate">
                                <label>full name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="CIN" type="text" class="validate">
                                <label for="CIN">CIN</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="age" type="number" class="validate">
                                <label for="age">Age</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>

                        <div class="row mb-0">
                            <div class="input-field col s12">
                                <textarea id="adress" class="materialize-textarea"></textarea>
                                <label for="textarea1">Address</label>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col s12 mt-25">
                                <button class="btn waves-light " id="add" type="submit">Register Now
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>



            <div class="container pt-60" style="width: 50%; display: none;">
                <h1 class="titleone" style="text-align: center;">Login Form</h1>

                <div class="row">

                    <form class="col s12" action="#">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="mail_log" type="text" class="validate">
                                <label for="login">Login</label>
                            </div>
                        </div>
                        <div class="row">

                            <div class="input-field col s12">
                                <input id="mdp" type="password" class="validate">
                                <label for="mdp">Mot de passe</label>
                            </div>
                        </div>

                        <br>
                        <div class="row">
                            <div class="col s12 mt-25">
                                <button class="btn waves-light " id="login" type="submit">Login
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <br><br>

        <footer>

            <div class="container">
                <a class="footerr text-lighten-3 " href="#"> <span class="y">You</span> <span class="c">Code</span> </a>
            </div>

        </footer>
    </div>


    <!--  Scripts-->
    <script src="js/register.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>

</body>

</html>
